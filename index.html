<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="POOcket Bank Login Screen">
    <link rel="stylesheet" href="/style/style_login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="esquerda">
            <header>
                <div class="texto_boas_vindas">
                    <h1>Bem-Vindo(a) ao POOcket Bank!</h1>
                    <h2>A solução inteligente que cabe no seu bolso</h2>
                    <h3>O POOcket bank é um sistema bancário simples e acessível, que irá te ajudar em todas as suas operações financeiras da maneira mais prática!</h3>
                </div>
            </header>
        </div>
        <div class="direita">
            <main>
                <div class="login">
                    <h2 class="login_title">Login</h2>
                    <section class="entradas">
                        <form action="#" method="post">
                            <div class="entrada_nome_usuario">
                                <label for="usuario">
                                    <img class="icon_user" src="/utils/user.png" alt="usuário">
                                </label>
                                <input type="text" id="usuario" name="usuario" class="input_user" placeholder="Digite o seu nome de usuário..."><br>
                            </div>
                            <div class="entrada_senha">
                                <label for="senha">
                                    <img class="icon_password" src="/utils/password.png" alt="password">
                                </label>
                                <input type="password" id="senha" name="senha" class="input_senha" placeholder="Digite a sua senha..."><br>
                            </div>
                            <h2 class="lembrar_senha">Esqueceu sua senha? <a href="recuperar_senha.html" target="_blank">Recupere aqui!</a></h2>
                        </form>
                    </section>
                    <section class="buttons">
                        <button  class="button_entrar" onclick="alert('Login efetuado com sucesso!')">Entrar</button><br>
                        <button class="button_cadastrar" onclick="alert('Usuário sendo enviado para o cadastro...')">Cadastre-se</button>
                    </section>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
